<body>
    <h3>問7</h3>
    <p>便名に対して、客室乗務員名の集合及び搭乗者名の集合が決まる関係"フライト"がある。
        関係"フライト"に関する説明のうち、適切なものはどれか。
        ここで、便名、客室乗務員名、搭乗者名の組が主キーになっているものとする。
    </p>

    <img src="image/prob07-01.png" alt="">

    <ul>
        <li>関係"フライト"は、更新時異状が発生することはない。</li>
        <li>関係"フライト"は、自明でない関数従属が存在する。</li>
        <li>関係"フライト"は、情報無損失分解が可能である。</li>
        <li>関係"フライト"は、ボイス・コッド正規形の条件を満たしていない。</li>
    </ul>

    <button name="answer" onclick="showAnswer()">正解</button>
    <button name="next" onclick="toNext(7)">次へ</button>

    <div id="answer">
        <p>正解: ウ</p>
    </div>
