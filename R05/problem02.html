<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベーススペシャリスト試験 午前2 問題</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <script src="script/handlebars.min-v4.7.8.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <div id="area"></div>

    <!-- <script id="problem-template" type="text/x-handlebars-template" src="template/prpblem-template.hbs"></script> -->

    <script id="problem-template" type="text/x-handlebars-template">
        <div class="border rounded m-2 p-2" id="problem-area">
            <h5>{{ptitle}}</h5>
            <p>{{pdescription}}</p>
            <p>[規則]
                <ol>
                    <li>データの先頭文字がA～Gの場合はノード1に格納する。</li>
                    <li>データの先頭文字がH～Nの場合はノード2に格納する。</li>
                    <li>データの先頭文字がO～Zの場合はノード3に格納する。</li>
                </ol>
            </p>
        </div>
        <div class="border rounded m-2 p-2 d-none" id="result-area">
            <span id="result" class="fw-bold"></span>
        </div>
        <div class="border rounded m-2 p-2">
            <ul class="list-group">
                <li id="item1" class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge bg-primary rounded-pill"></span>
                <span class="badge bg-success rounded-pill"></span>
                <div class="ms-2 me-auto">
                    <button class="btn btn-secondary answer-btn" onclick="answer(1)">ア</button>
                    <div class="fw-bold">{{item1text}}</div>
                    <div id="item1-explain" class="d-none">{{item1desc}}</div>
                </div>
                </li>
                <li id="item2" class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge bg-primary rounded-pill"></span>
                <span class="badge bg-success rounded-pill"></span>
                <div class="ms-2 me-auto">
                    <button class="btn btn-secondary answer-btn" onclick="answer(2)">イ</button>
                    <div class="fw-bold">{{item2text}}</div>
                    <div id="item2-explain" class="d-none">{{item2desc}}</div>
                </div>
                </li>
                <li id="item3" class="list-group-item d-flex justify-content-between align-items-start">
                    <span class="badge bg-primary rounded-pill"></span>
                    <span class="badge bg-success rounded-pill"></span>
                    <div class="ms-2 me-auto">
                    <button class="btn btn-secondary answer-btn" onclick="answer(3)">ウ</button>
                    <div class="fw-bold">{{item3text}}</div>
                    <div id="item3-explain" class="d-none">{{item3desc}}</div>
                </div>
                </li>
                <li id="item4" class="list-group-item d-flex justify-content-between align-items-start">
                    <span class="badge bg-primary rounded-pill"></span>
                    <span class="badge bg-success rounded-pill"></span>
                    <div class="ms-2 me-auto">
                    <button class="btn btn-secondary answer-btn" onclick="answer(4, 4)">エ</button>
                    <div class="fw-bold">{{item4text}}</div>
                    <div id="item4-explain" class="d-none">{{item4desc}}</div>
                    </div>
                </li>
            </ul>
        </div>
    
        <button class="btn btn-link m-2" onclick="toNext()">次の問題</button>
    </script>
    <script>
        init(2);
    </script>
</body>
</html>
