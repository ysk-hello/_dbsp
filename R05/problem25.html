<body>
    <h3>問25</h3>
    <p>
        ステージング環境の説明として、適切なものはどれか。
    </p>
    <ul>
        <li>開発者がプログラムを変更するたびに、サーバにプログラムを直接デプロイして動作を確認し、
            デバッグするための環境
        </li>
        <li>
            システムのベータ版を広く一般の利用者に公開してテストを実施してもらうことによって、
            問題点やバグを報告してもらう環境
        </li>
        <li>
            保護するネットワークと外部ネットワークとの間に境界ネットワーク（DMZ）を設置して、
            セキュリティを高めたネットワーク環境
        </li>
        <li>
            本運用システムとほぼ同じ構成のシステムを用意して、システムリリース前の最終テストを行う環境
        </li>
    </ul>

    <button name="answer" onclick="showAnswer()">正解</button>
    <button name="next" onclick="toNext(25)">次へ</button>

    <div id="answer">
        <p>正解: エ</p>
    </div>
