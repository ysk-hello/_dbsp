<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベーススペシャリスト試験 午前2 問題</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <script src="script/handlebars.min-v4.7.8.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <div class="border rounded m-2 p-2" id="problem-area">
        <h5>問3</h5>
        <p>概念データモデルの説明として、最も適切なものはどれか。</p>
    </div>
    <div class="border rounded m-2 p-2 d-none" id="result-area">
        <span id="result" class="fw-bold"></span>
    </div>
    <div class="border rounded m-2 p-2">
        <ul class="list-group">
            <li id="item1" class="list-group-item d-flex justify-content-between align-items-start">
            <span class="badge bg-primary rounded-pill"></span>
            <span class="badge bg-success rounded-pill"></span>
            <div class="ms-2 me-auto">
                <button id="btn1" class="btn btn-secondary answer-btn">ア</button>
                <div class="fw-bold">階層モデル、ネットワークモデル、関係モデルがある。</div>
                <div id="item1-explain" class="d-none">アの解説です。</div>
            </div>
            </li>
            <li id="item2" class="list-group-item d-flex justify-content-between align-items-start">
            <span class="badge bg-primary rounded-pill"></span>
            <span class="badge bg-success rounded-pill"></span>
            <div class="ms-2 me-auto">
                <button id="btn2" class="btn btn-secondary answer-btn">イ</button>
                <div class="fw-bold">業務プロセスを抽象化して表現したものである。</div>
                <div id="item2-explain" class="d-none">イの解説です。</div>
            </div>
            </li>
            <li id="item3" class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge bg-primary rounded-pill"></span>
                <span class="badge bg-success rounded-pill"></span>
                <div class="ms-2 me-auto">
                <button id="btn3" class="btn btn-secondary answer-btn">ウ</button>
                <div class="fw-bold">集中型DBMSを導入するか、分散型DBMSを導入するかによって内容が変わる。</div>
                <div id="item3-explain" class="d-none">ウの解説です。</div>
            </div>
            </li>
            <li id="item4" class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge bg-primary rounded-pill"></span>
                <span class="badge bg-success rounded-pill"></span>
                <div class="ms-2 me-auto">
                <button id="btn4" class="btn btn-secondary answer-btn">エ</button>
                <div class="fw-bold">対象世界の情報構造を抽象化して表現したものである。</div>
                <div id="item4-explain" class="d-none">エの解説です。</div>
                </div>
            </li>
        </ul>
    </div>

    <button id="next-btn" class="btn btn-link m-2">次の問題</button>

    <script src="dist/problem-manager.js"></script>
</body>
</html>
