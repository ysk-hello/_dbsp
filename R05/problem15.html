<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベーススペシャリスト試験 午前2 問題</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <h3>問15</h3>
    <p>a～cそれぞれの障害に対して、DBMSはロールフォワード又はロールバックを行い回復を図る。
        適切な回復手法の組合せはどれか。
    </p>
    <ul class="ul-lower-latin">
        <li>デッドロックによるトランザクション障害</li>
        <li>ハードウェアの誤動作によるシステム障害</li>
        <li>データベースの記録媒体が使用不可能となる媒体障害</li>
    </ul>

    <table>
        <thead>
            <tr>
                <td></td>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ア</td>
                <td>ロールバック</td>
                <td>ロールフォワード又はロールバック</td>
                <td>ロールバック</td>
            </tr>
            <tr>
                <td>イ</td>
                <td>ロールバック</td>
                <td>ロールフォワード又はロールバック</td>
                <td>ロールフォワード</td>
            </tr>
            <tr>
                <td>ウ</td>
                <td>ロールフォワード</td>
                <td>ロールバック</td>
                <td>ロールフォワード又はロールバック</td>
            </tr>
            <tr>
                <td>エ</td>
                <td>ロールフォワード又はロールバック</td>
                <td>ロールフォワード</td>
                <td>ロールバック</td>
            </tr>
        </tbody>
    </table>

    <button name="answer" onclick="showAnswer()">正解</button>
    <button name="next" onclick="toNext(15)">次へ</button>

    <div id="answer">
        <p>正解: イ</p>
    </div>
</body>
</html>
